<!DOCTYPE html>

<head>

    <title>Aiden Johnson — Art Portfolio</title>

    <!-- Lightbox for click-to-expand -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <style>
        /* Global styling */
        body {
            margin: 0;
            background-color: #94c194; 
            font-family: sans-serif; 
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-weight: 600;
            font-size: 2.5em;
        }

        h5 {
            font-weight: 400;
            margin-bottom: 10px;
            font-family: sans-serif; 
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(187px, 1fr)); 
            gap: 17px; 
            padding: 0;
            margin: 0 auto;
            max-width: 90%; 
        }

        .portfolio-item img {
            width: 85%; 
            margin: 0 auto;
            display: block;
            aspect-ratio: 3 / 4; 
            object-fit: cover;
            border: none;
            border-radius: 0; 
            box-shadow: none; 
            transition: transform 0.2s ease-in-out;
        }

        .portfolio-item img:hover {
            transform: scale(1.03);
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin: 30px 0 50px;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.2s ease;
        }

        .back-link:hover {
            border-bottom: 2px solid white;
        }
    </style>
</head>
